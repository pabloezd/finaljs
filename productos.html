<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Agrego el SEO -->
  <meta name="description" content="Ferretería PALO, cada vez más cerca de tu barrio. Realizá todos tus proyectos con las mejores herramientas de industria nacional">
  <meta name="keywords" content="Ferretería, taladro, amoladora, sierra, manualidades, herramientas, bricolage, DIY">
  <!-- fav icon -->
  <link rel="shortcut icon" href="./Imagenes/favicon2.png">
  <!--Agrego el framework Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Hoja de estilos-->
  <link rel="stylesheet" href="css/style.css">    
  <title>Ferretería PALO</title>
</head>

<body>
  <header> 
    <h1 id="nombreFerreteria" class="display-1">FERRETERIA PALO</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./Imagenes/favicon2.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="./index.html">Inicio</a>
                <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </div>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="./productos.html#over">
          <button id="btncarrito" class="btn btn-warning me-md-2" type="button">Carrito</button>
        </a>
      </div>
    </nav>
  </header>
   
  <img src="./Imagenes/imagen1.png" class="img-fluid" alt="Responsive image">
    
  <main>  

    <h2 id="subtitulo" class="display-5">PRODUCTOS</h2>

    <!--COLOCAR TODOS LOS PRODUCTOS AQUI-->

    <template id="template-card">
      <div class="col-12 mb-2 col-md-4">
        <div class="card">
          <img src="" alt="" class="card-img-top">
          <div class="card-body">
            <h5>Nombre</h5>
            <p>Precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
         
    <div class="container">
      <div class="row" id="cards"></div>
      <h4 class="display-5">CARRITO</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SKU</th>
            <th scope="col">PRODUCTO</th>
            <th scope="col">CANTIDAD</th>
            <th scope="col">AGREGAR/RESTAR</th>
            <th scope="col">TOTAL</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Su carrito está vacío</th>
          </tr>
        </tfoot>
      </table>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button id="fin" class="btn btn-warning me-md-2" type="button">FINALIZAR COMPRA</button>
      </div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">TOTAL</th>
        <td>10</td>
        <td>
            <button class="btn btn-secondary btn-sm" id="vaciar-carrito">
                LIMPIAR CARRITO 
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Amoladora</td>
        <td>1</td>
        <td>
            <button class="btn btn-success btn-sm">
                +
            </button>
            <button class="btn btn-secondary btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

  </main>
  
  <br>
  <br>

  <blockquote class="blockquote text-center">
   <p class="mb-0"></p>
    <footer id="over" class="blockquote-footer">Todos los derechos e izquierdos reservados. @PALO <cite title="Source Title"></cite></footer>
  </blockquote>

  <script src="https:///cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./JS/script2.js"></script>
  
</body>
</html>
